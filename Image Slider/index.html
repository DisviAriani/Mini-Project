    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".slider-img").on("click", function () {
          $(".slider-img").not(this).removeClass("active");
          $(this).toggleClass("active");
        });
      });
    </script>
