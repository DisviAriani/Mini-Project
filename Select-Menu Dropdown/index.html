<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="select-menu">
      <div class="select-btn">
        <span class="sBtn-text">Pilih Media</span>
        <i class="ph ph-caret-down"></i>
      </div>
      <ul class="options">
        <li class="option">
          <i class="ph ph-instagram-logo"></i>
          <span class="option-text">Instagram</span>
        </li>
        <li class="option">
          <i class="ph ph-linkedin-logo"></i>
          <span class="option-text">LinkedIn</span>
        </li>
        <li class="option">
          <i class="ph ph-twitter-logo"></i>
          <span class="option-text">Twitter</span>
        </li>
        <li class="option">
          <i class="ph ph-youtube-logo"></i>
          <span class="option-text">Youtube</span>
        </li>
        <li class="option">
          <i class="ph ph-github-logo"></i>
          <span class="option-text">Github</span>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
