<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="products" id="products">
      <div class="products-container">
        <!-- box 1 -->
        <div class="box">
          <img src="image/apple.png" alt="" />
          <div class="box-text">
            <h6>Fresh Items</h6>
            <h2>Apple Fuji</h2>
            <h5>450 - 550 gram / pack</h5>
            <h3 class="price">Rp32.000</h3>
            <i class="ph ph-shopping-cart"></i>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
        <!-- box 2 -->
        <div class="box">
          <img src="image/avocado.png" alt="" />
          <div class="box-text">
            <h6>Fresh Items</h6>
            <h2>Avocado</h2>
            <h5>0.8 - 1.0 kg / pack</h5>
            <h3 class="price">Rp40.000</h3>
            <i class="ph ph-shopping-cart"></i>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
        <!-- box 3 -->
        <div class="box">
          <img src="image/orange.png" alt="" />
          <div class="box-text">
            <h6>Fresh Items</h6>
            <h2>Sunkist Orange</h2>
            <h5>450 - 550 gram / pack</h5>
            <h3 class="price">Rp25.000</h3>
            <i class="ph ph-shopping-cart"></i>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
        <!-- box 4 -->
        <div class="box">
          <img src="image/banana.png" alt="" />
          <div class="box-text">
            <h6>Fresh Items</h6>
            <h2>Banana Cavendish</h2>
            <h5>450 - 550 gram / pack</h5>
            <h3 class="price">Rp15.500</h3>
            <i class="ph ph-shopping-cart"></i>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
