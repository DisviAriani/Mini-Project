<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="copy">
          <h1>Welcome To</h1>
          <p>Institut Teknologi Mandiri</p>
        </section>
      </div>
      <div class="right">
        <form>
          <section class="copy">
            <h2>Sign Up</h2>
            <div class="login-container">
              <p>
                Sudah mempunyai akun? <a href="#"><strong>Log In</strong></a>
              </p>
            </div>
          </section>
          <div class="input-container name">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" class="fname" placeholder="Your Name" />
          </div>
          <div class="input-container email">
            <label for="email">Email</label>
            <input type="email" id="email" class="email" placeholder="example@gmail.com" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input type="password" id="password" class="password" placeholder="Must be at least 6 characters" />
          </div>
          <div class="input-container cta">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Sign Up for email updates.
            </label>
          </div>
          <button class="signup-btn" type="submit">Sign Up</button>
          <section class="copy legal">
            <p>
              <span class="small"
                >By continuing,you agree to accept our <br />
                <a href="#">Privacy Policy</a>&amp;<a href="#">Terms of Service</a>.</span
              >
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
