<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="drop">
        <div class="clock">
          <div class="hour">
            <div class="hr" id="h"></div>
          </div>
          <div class="min">
            <div class="mn" id="m"></div>
          </div>
          <div class="sec">
            <div class="sc" id="s"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
